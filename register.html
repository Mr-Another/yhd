<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href=" img/bitbug_favicon.ico" />
<link rel="stylesheet" href="css/register.css"/>
<title>注册1号店</title>
</head>
<body>
    <div class="hd">
        <div class="header">
            <a class="alogo" href="index.html">
                <img src="img/loginlogo.jpg" alt=""/>
            </a>
            <div class="hd_right">
                <span>
                    您好,欢迎光临1号店！
                    <a href="login.html">请登录</a>
                </span>
                <div class="hide">
                    <a href="javascript:0;" class="hide_btn">
                        帮助中心
                    </a>
                    <ul class="hide_ul">
                        <li><a href="javascript:0;">包裹跟踪</a></li>
                        <li><a href="javascript:0;">订单查询</a></li>
                        <li><a href="javascript:0;">在线退换货</a></li>
                        <li><a href="javascript:0;">在线投诉</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="form">
        <h1>1号店注册</h1>
        <div class="formbox">
            <p class="effBox">
                <label class="inp_title">用户名</label>
                <input type="text" id="username">
                <span id="nametxt"></span>
            </p>
            <p class="effBox">
                <label class="inp_title">手机号</label>
                <input type="text" id="userphone">
                <span id="phonetxt"></span>
            </p>
            <p class="effBox">
                <label class="inp_title">新密码</label>
                <input type="password" id="userpass">
                <span id="passtxt"></span>
            </p>
            <p class="effBox">
                <label class="inp_title">确认密码</label>
                <input type="password" id="okpass">
                <span id="passtxtt"></span>
            </p>
            <h2>
                 点击注册，表示您同意1号店  
                <a href="http://cms.yhd.com/cms/view.do?topicId=10">《服务协议及隐私声明》</a>
            </h2>
            <button id="form_btn">
                同意协议并注册
            </button>
        </div>
    </div>
    <div class="foot">
        <p>
            <a href="javascript:0;">沪ICP备16050468号</a>
            |
            <a href="javascript:0;">沪B2-20170039</a>
            |
            <a href="javascript:0;">营业执照</a>
        </p>
        <p>Copyright © 1号店网上超市 2007-2017，All Rights Reserved</p>
    </div>
</body>
<script src="js/register.js"></script>
<script src="js/cookieTools.js"></script>
<script src="js/yhd.js"></script>
</html>
